name: e2e

on:
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]  # runs full e2e suite on all 3
        
    env:
      USER_EMAIL: ${{ secrets.USER_EMAIL }}          # must exist in repo Settings → Secrets
      USER_PASS:  ${{ secrets.USER_PASS }}           # must exist in repo Settings → Secrets
      BASE_URL:   ${{ vars.BASE_URL || 'https://www.saucedemo.com' }} 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright (all tests) — ${{ matrix.project }}
        run: |
          npx playwright test \
            --project=${{ matrix.project }} \
            --reporter=junit,line \
            --output=../test-results/${{ matrix.project }}

      # Upload HTML report (so you can download & open it)
      - name: Upload HTML report (${{ matrix.project }})
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 14

      # Upload traces/screenshots/videos on failure
      - name: Upload traces/screenshots on failure (${{ matrix.project }})
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.project }}
          path: test-results/${{ matrix.project }}/**
          if-no-files-found: ignore
          retention-days: 14

      # Post a JUnit summary in the run (pass/fail counts)
      - name: Publish JUnit summary (${{ matrix.project }})
        if: success() || failure()
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: "E2E Results (${{ matrix.project }})"
          report_paths: test-results/${{ matrix.project }}/results.xml
